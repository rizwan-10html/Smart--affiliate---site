<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List</title>
  <style>
    /* Simple reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2563eb;
      padding: 1rem;
      color: #fff;
      text-align: center;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .container {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.07);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .card h3 {
      margin-bottom: 0.5rem;
      color: #111827;
    }

    .price {
      color: #2563eb;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .description {
      flex: 1;
      color: #4b5563;
      margin-bottom: 0.75rem;
      white-space: pre-wrap;
    }

    .link-btn {
      display: inline-block;
      padding: 0.5rem 0.75rem;
      background: #2563eb;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }

    .link-btn:hover {
      background: #1d4ed8;
    }

    .empty {
      text-align: center;
      color: #555;
      margin-top: 3rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Submitted Products</h1>
    <p>
      <a href="index.html">Submit another product</a>
    </p>
  </header>

  <div class="container">
    <div id="productList" class="grid"></div>
    <p id="emptyState" class="empty" style="display: none;">No products submitted yet.</p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBJqBEWDdBlfv5xAjgcvqput1KC1NzKvlU",
      authDomain: "smart-deals-pro.firebaseapp.com",
      projectId: "smart-deals-pro",
      storageBucket: "smart-deals-pro.firebasestorage.app",
      messagingSenderId: "680016915696",
      appId: "1:680016915696:web:4b3721313ea0e2e3342635",
      measurementId: "G-HV5N0LQJTG"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", function () {
      const listEl = document.getElementById("productList");
      const emptyState = document.getElementById("emptyState");

      // Function to render products
      function renderProducts(products) {
        listEl.innerHTML = ''; // Clear existing content
        
        if (!products.length) {
          emptyState.style.display = "block";
          return;
        }

        emptyState.style.display = "none";
        
        products
          .sort((a, b) => b.createdAt - a.createdAt)
          .forEach((prod) => {
            const card = document.createElement("div");
            card.className = "card";

            const img = document.createElement("img");
            img.src = prod.imageData;
            img.alt = prod.title;

            const content = document.createElement("div");
            content.className = "card-content";

            const title = document.createElement("h3");
            title.textContent = prod.title;

            const price = document.createElement("div");
            price.className = "price";
            price.textContent = `$${parseFloat(prod.price).toFixed(2)}`;

            const desc = document.createElement("p");
            desc.className = "description";
            desc.textContent = prod.description;

            const link = document.createElement("a");
            link.href = prod.link;
            link.target = "_blank";
            link.rel = "noopener noreferrer";
            link.className = "link-btn";
            link.textContent = "Visit Product";

            content.appendChild(title);
            content.appendChild(price);
            content.appendChild(desc);
            content.appendChild(link);

            card.appendChild(img);
            card.appendChild(content);

            listEl.appendChild(card);
          });
      }

      // Load products from Firebase first, then fallback to localStorage
      async function loadProducts() {
        try {
          console.log("Loading products from Firebase...");
          
          // Try to load from Firebase with timeout
          const snapshot = await Promise.race([
            db.collection("products").orderBy("createdAt", "desc").get(),
            new Promise((_, reject) => 
              setTimeout(() => reject(new Error("Firebase timeout")), 10000)
            )
          ]);

          const firebaseProducts = [];
          snapshot.forEach((doc) => {
            firebaseProducts.push({
              id: doc.id,
              ...doc.data()
            });
          });

          console.log(`Loaded ${firebaseProducts.length} products from Firebase`);
          
          // Update localStorage with Firebase data
          localStorage.setItem("products", JSON.stringify(firebaseProducts));
          
          renderProducts(firebaseProducts);

        } catch (error) {
          console.error("Failed to load from Firebase:", error);
          console.log("Falling back to localStorage...");
          
          // Fallback to localStorage
          const localProducts = JSON.parse(localStorage.getItem("products") || "[]");
          console.log(`Loaded ${localProducts.length} products from localStorage`);
          
          renderProducts(localProducts);
          
          // Show offline indicator if using localStorage
          if (localProducts.length > 0) {
            const offlineMsg = document.createElement("div");
            offlineMsg.style.cssText = "background: #fff3cd; color: #856404; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; text-align: center;";
            offlineMsg.textContent = "⚠️ Showing offline data. Some products may not be visible to other users.";
            listEl.parentNode.insertBefore(offlineMsg, listEl);
          }
        }
      }

      // Start loading products
      loadProducts();
    });
  </script>
</body>
</html>
