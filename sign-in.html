<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .signin-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .signin-container h2 {
      text-align: center;
    }
    .signin-container input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .signin-container button {
      width: 100%;
      background: #f0c14b;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #a88734;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="signin-container">
    <h2>Sign In</h2>
    <form onsubmit="redirectToAmazon(); return false;">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
  </div>

  <script>
    function redirectToAmazon() {
      // Simulate successful login then redirect
      alert("Signed in successfully!");
      window.location.href = "https://www.amazon.com"; // change to your affiliate link
    }
  </script>
</body>
</html>
